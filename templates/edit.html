{% extends 'layout.html' %}
{% block body %}
<h1>{{ collection }}</h1>

<p>
    <a href="{{ url_for('.collection', name=collection) }}">collection</a>
    <a href="{{ url_for('.index') }}">index</a>
</p>

{%- if error %}
<p style="color:red">{{ error }}</p>
{% endif -%}

<form action="" method="post">
    <div>
        <textarea name="value" cols="40" rows="10">{{ value }}</textarea>
    </div>
    <div>
        <input type="submit" value="Save">
    </div>
</form>
{% endblock %}
