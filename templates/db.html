{% extends 'layout.html' %}
{% block body %}
<h1>
    <a href="{{ url_for('.index') }}">root</a>/{{ db_name }}
</h1>
<ul>
    {% for coll in colls|sort %}
    <li>
        <a href="{{ url_for('.collection', db_name=db_name, coll_name=coll) }}">{{ coll }}</a>
    </li>
    {% else %}
    <li>No collections.</li>
    {% endfor %}
</ul>
{% endblock %}
