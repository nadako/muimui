{% extends 'layout.html' %}
{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='github.css') }}">
<script src="{{ url_for('static', filename='highlight.pack.js') }}"></script>
<script type="text/javascript">hljs.initHighlightingOnLoad();</script>
{% endblock %}
{% block body %}
<h1>
    <a href="{{ url_for('.index') }}">root</a>/<a href="{{ url_for('.database', db_name=db_name) }}">{{ db_name }}</a>/<a href="{{ url_for('.collection', db_name=db_name, coll_name=coll_name) }}">{{ coll_name }}</a>/{{ id }}
</h1>

<h2>Delete?</h2>

<div>
    <form action="" method="post">
        <input type="submit" value="Yes" name="delete">
        <input type="submit" value="No">
    </form>
</div>

<pre><code class="javascript">{{ value|tojson }}</code></pre>
{% endblock %}
